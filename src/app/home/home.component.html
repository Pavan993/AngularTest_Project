<div class="container">
    <mat-card class="mt-3">
        <mat-card-header>

            <mat-card-title>Home</mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <form [formGroup]="personForm">
                    <mat-form-field appearance="fill" class="col-sm-4">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="col-sm-4">
                        <mat-label>Weight</mat-label>
                        <input matInput formControlName="weight" type="number">
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="col-sm-4">
                        <mat-label>Select</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>

            </div>

        </mat-card-content>
    </mat-card>


    <button mat-button [ngClass]="{'btn-primary': personForm.valid}" class="btn-primary float-right" [disabled] = "!personForm.valid" (click)="addPerson()">Submit</button>
    <mat-card class="main-card mt-5">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 67rem;">

            <ng-container matColumnDef="Sno">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.Sno}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>




    </mat-card>
</div>
